<html>
{% extends 'jobs/index.html' %} {% load staticfiles %} 

{% block unique_content %}
<link rel="stylesheet" type="text/css" href="{% static 'jobs/style_detail.css' %}" />
<style type="text/css">
</style>
<div class="detail_body">

    <div class="primary_description">





        <h2><strong>{{ job.name }}</strong></h2>
        <div class="row">
            <div class="col-md-1">
                <h5><span class="label label-success">{{job.job_type}}</span>
               </h5>
            </div>
            <div class="col-md-2">
                <h5><i class="fa fa-map-marker"></i> {{ job.job_location }}	</h5>
            </div>
            <div class="col-md-6">
                <h5>Expires on: {{days_left}}</h5>
            </div>
        </div>

    </div>
    <div class="company_description row">
    	<div class="col-md-1">
    <img src="{{job.company.logo}}" height="80" width="80">

    	 </div>
    	 	<div class="col-md-5">
    	 		<a  href="{{job.company.website}}">
    <h4><strong>{{job.company.name}}</strong> <i class="fa fa-external-link "></i></h4></a>

    	 </div>

    	<div class="col-md-6 ">
    		<div class="row ">
    			
    			<div class="col-md-1 text-right">
    			<a  href="{{job.company.website}}"><i class="fa fa-twitter-square fa-3x"></i></a>
    			</div>
    			<div class="col-md-1 text-right">
    			<a  href="{{job.company.website}}"><i class="fa fa-facebook-square fa-3x"></i></a>
    			</div>
    		</div>

    	 </div>
        
    </div>

    <div class="detailed_description">
    	<p>{{ job.description|safe }}</p>


    
        

    </div>
</div>
{% endblock %} 


{% block unique_keywords %}{% endblock %}

</html>
